services:
  postgres:
    image: postgres:16-alpine
    container_name: swift-invoice-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-invoice_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoice_password}
      POSTGRES_DB: ${POSTGRES_DB:-invoice_db}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-invoice_user} -d ${POSTGRES_DB:-invoice_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - invoice-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swift-invoice-backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-invoice_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoice_password}
      POSTGRES_DB: ${POSTGRES_DB:-invoice_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DEBUG: ${DEBUG:-False}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-8000}
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - invoice-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: swift-invoice-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
    depends_on:
      - backend
    networks:
      - invoice-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  invoice-network:
    driver: bridge
